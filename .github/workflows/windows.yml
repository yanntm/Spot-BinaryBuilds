name: windows build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  repository_dispatch:
    types: [Windows]

jobs:
  build:
    
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v2.3.5
    - uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '11'
        check-latest: true    
    - name: install packages
      run:  C:\msys64\usr\bin\bash -lc "PATH+=:/mingw64/bin ; pacman --noconfirm -S gmp-devel ; pacman --noconfirm -S  p7zip"
    - name: get libITS
      run: C:\msys64\usr\bin\bash -lc "PATH+=:/mingw64/bin ; cd /D/a/Spot-BinaryBuilds/Spot-BinaryBuilds ; ./build_spot.sh && mv website/spot_linux.tar.gz website/spot_windows.tar.gz ; cp -r website/ site/"
    - name: Upload Artifacts üî∫ # The project is then uploaded as an artifact named 'site'.
      uses: actions/upload-artifact@v2.2.4
      with:
        name: site
        path: site/
    
  deploy:
    needs: [build] # The second job must depend on the first one to complete before running, and uses ubuntu-latest instead of windows.

    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2.3.5
        with:
          persist-credentials: false

      - name: Download Artifacts üîª # The built project is downloaded into the 'site' folder.
        uses: actions/download-artifact@v2.0.10
        with:
          name: site

      - name: move to website
        run: ls -lah ; mkdir -p windows ; cp spot_windows.tar.gz windows/ ; ls -lah windows/
      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: Windows
          folder: windows/ # The deployment folder should match the name of the artifact. Even though our project builds into the 'build' folder the artifact name of 'site' must be placed here.
          clean: true # Automatically remove deleted files from the deploy branch
          single-commit: true 
